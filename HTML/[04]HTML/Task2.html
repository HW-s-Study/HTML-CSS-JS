<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서 작성하기</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1><br>
    <br>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    <hr>
    <h3>개인정보</h3>
    <ul>
        <label for = "name">이름<input type = "text" placeholder = "공백없이 입력하세요" id = "name"></label>
        <br><label for = "number">연락처<input type = "tel" id = "number"></label>
    </ul>
    <h3>지원 분야</h3>
    <ul type = "circle">
        <li>웹 퍼블리싱</li>
        <li>웹 애플리케이션 개발</li>
        <li>개발 환경 개선</li>
    </ul>
    <h3>지원 동기</h3>
    <textarea placeholder = "본사 지원 동기를 간략히 써 주세요." cols = 50 rows = 5></textarea>
    <br><input type = "submit" value = "접수하기">
    <input type = "reset" vaalue = "다시 쓰기">
</body>
</html>
